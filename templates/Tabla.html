<html lang="en">
<head>

    <title>{{name}}</title>
</head>
<body>
    <table border="2" bgcolor="green">
      <tr>
        {% for item in row %}
          <th>{{item}}</th>
        {% endfor %}
      </tr>
      {% for item in select %}
        <tr>
            {% for atributo in item.values() %}
                <th>{{atributo}}</th>
            {% endfor %}
            <th><button onclick='borrar({{item[nombreID(name)]}})' class = "button"> Borrar </button> </th>
        </tr>
      {% endfor %}
    </table>

<script>

    var global = new Object();

    function borrar(id){
        console.log(id)
        global.id = id;
        global.tabla = '{{name}}';
        console.log(global.id)
        $.ajax({
            url: "/borrar",
            traditional: "true",
            contentType: "application/json;charset=utf-8",
            type: 'POST',
            data: JSON.stringify(global),
            dataType: "json"
        })
        }

</script>

</body>
</html>
