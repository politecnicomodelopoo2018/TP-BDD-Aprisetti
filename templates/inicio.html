<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='DiseÃ±o.css') }}">
    <title>Tablas de la BDD</title>
</head>
<body>
    <table align="center">
        {% for item in urls %}
        <tr>

        <th>
             <ul>
                   <li>
                       <a href="http://127.0.0.1:5000/{{ item }}" >
                           <button class = "button">
                               {{ item }}
                           </button>
                        </a>
                   </li>
               </ul>
        </th>
        <th>
             <ul>
                   <li>
                       <a href="http://127.0.0.1:5000/{{ item }}ingresar" >
                           <button class = "button">
                               ingresar {{ item }}
                           </button>
                       </a>
                   </li>
               </ul>
        </th>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
